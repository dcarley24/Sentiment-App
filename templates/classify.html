<!DOCTYPE html>
<html>
<head>
    <title>Classify Post</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container py-5">
    <h2>Post Classification</h2>

    {% if done %}
        <div class="alert alert-success">All posts have been classified!</div>
    {% elif post %}
        <div class="card my-4">
            <div class="card-body">
                <p>{{ post.text | e }}</p>
                <form action="{{ url_for('label_post', post_id=post.id, label=1) }}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-success">Genuine</button>
                </form>
                <form action="{{ url_for('label_post', post_id=post.id, label=0) }}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger">Not Genuine</button>
                </form>
            </div>
        </div>
    {% endif %}

    <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Home</a>
</body>
</html>
